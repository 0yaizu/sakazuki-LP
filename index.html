<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>sakazuki LP</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<header>
		<img src="./image/sakazuki_logo_rgb.png" class="logo">
		<ul>
			<li><a url="">sakazukiとは</a></li>
			<li><a url="">キャリア証明書とは</a></li>
			<li><a url="">お問い合わせ</a></li>
		</ul>
	</header>
	<div id="contact">
		<h1>お問い合わせ</h1>
		<h2>無料で導入することができます。</h2>
		<div>
			<div class="name">
				<div>
					<p>姓</p>
					<input type="text" class="input family_name">
				</div>
				<div>
					<p>名</p>
					<input type="text" class="input first_name">
				</div>
			</div>
			<div>
				<p>メールアドレス</p>
				<input type="email" class="input mail">
			</div>
			<div>
				<p>学校名 / 所属団体名</p>
				<input type="text" class="input group">
			</div>
			<div>
				<p>電話番号</p>
				<input type="tel" class="input tel">
			</div>
			<div>
				<p>お問い合わせ理由</p>
				<input type="text" list="reason" class="input reason">
				<datalist id="reason">
					<option value="導入したい">
					<option value="気になる点がある">
					<option value="その他">
				</datalist>
			</div>
			<input type="submit" class="input submit">
		</div>
	</div>
</body>
</html>
